<section id="contact">
    <div class="container">
     <H3 class="text-center">Contáctanos</H3>
      <div class="alert alert-danger" ng-show="error">
        <button class="close" data-dismiss="alert">x</button>
        <strong>Error!</strong> A ocurrido un error al enviar su mensaje.
      </div>
      <div class="alert alert-success" ng-show="success">
        <button class="close" data-dismiss="alert">x</button>
        <strong>Éxito! </strong> Su mensaje se ha enviado.
      </div>
      <form role="form" name="contactForm">
        <div class="form-group" ng-class="{error: contactForm.name.$invalid}">
        <label>Nombre completo</label>
        <input class="form-control" type="text" name="name" ng-model="user.name" required="required" placeholder="Nombre">
          <span class="help-block" ng-show="contactForm.name.$error.required">Requerido</span>
        </div>
        <div class="form-group" ng-class="{error: contactForm.email.$invalid}">
          <label>Email</label>
          <input class="form-control" type="email" name="email" ng-model="user.email" required="required" placeholder="Email">
          <span class="help-block" ng-show="contactForm.email.$error.required">Requerido</span>
          <span class="help-block" ng-show="contactForm.email.$error.email">Email inválido</span>
        </div>
        <div class="form-group" ng-class="{error: contactForm.message.$invalid}">
          <label>Mensaje</label>
          <textarea class="form-control" rows="5" name="message" ng-model="user.body" required="required" placeholder="Mensaje"></textarea>
          <span class="help-inline" ng-show="contactForm.message.$error.required">Requerido
          </span>
        </div>
        <button class="btn btn-primary btn-lg btn-block" ng-click="send()" ng-disabled="contactForm.$invalid">Send</button>
      </form>
    </div>
</section>
