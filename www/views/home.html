<section>
  <div id="slides_control">
    <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides" no-transition="false">
      <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
        <img ng-src="{{slide.image}}" style="margin:auto;" class="fill">
        <div class="carousel-caption">
          <h4>Slide {{$index+1}}</h4>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>
</section>
